# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name: Grant Moe #             <firstname> <lastname>
  email: grant@grantmoe.com #            <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |

    Grant was raised by Sesame Street, LEGO, and (pre-reality) Discovery Channel.
    As such, he defines himself by a love of learning, tinkering, and ~sciency~ stuff.
    
    He founded a rescue robotics team at UC Irvine, he helps organize the Los
    Angeles DIY Robocar Meetup group, and he's on the board at CRASH Space--his local hackerspace--where he hosts robotics and neuroscience meetings.

    He recently completed a General Assembly Data Science Immersive bootcamp.

    He's kind of a doof.
    
    
  # This photo will be used in the about section
  picture:
    path: /assets/img/about-128x128.png #           https://placehold.it/128x128
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x: /assets/img/about-128x128.png #           https://placehold.it/128x128
      2x: /assets/img/about-256x256.png #           https://placehold.it/256x256

  # Social media icons in sidebar
  # Comment/uncomment to show/hide
  # Rearrange to change the order in which they appear
